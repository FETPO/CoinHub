server:
  port: 8080
spring:
  application:
    name: gateway-server
  cloud:
    nacos:
      discovery:
        server-addr: nacos-server:8848
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: admin-service_router
          uri: lb://admin-service
          predicates:
            - Path=/admin/**
          filters:
            - StripPrefix=1
        - id: member-service_router
          uri: lb://member-service
          predicates:
            - Path=/user/**
          filters:
            - StripPrefix=1
        - id: finance-service_router
          uri: lb://finance-service
          predicates:
            - Path=/finance/**
          filters:
            - StripPrefix=1
        - id: exchange-service_router
          uri: lb://exchange-service
          predicates:
            - Path=/exchange/**
          filters:
            - StripPrefix=1
        - id: test_router
          uri: https://www.google.com
          predicates:
            - Path=/chrome
    sentinel:
      transport:
        dashboard: sentinel-server:8858
      datasource:
#        ds1.file:
#          file: classpath:gw-flow.json  # ?? + API?????
#          ruleType: gw_flow
#        ds2.file:
#          file: classpath:api-group.json
#          ruleType: gw_api_group
        ds1.nacos:
          serverAddr: nacos-server:8848
          dataId: gw-flow
          ruleType: gw_flow
        ds2.nacos:
          serverAddr: nacos-server:8848
          dataId: api-group
          ruleType: gw_api_group
  redis:
    host: redis-server
    port: 6379
    password: 20010419